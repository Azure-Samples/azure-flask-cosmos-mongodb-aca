name: Run Python E2E tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_package:

    name: Test ${{ matrix.os }} Python ${{ matrix.python_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-20.04", "macos-latest", "macos-latest-xlarge"]
        python_version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          - os: macos-latest-xlarge
            python_version: 3.8
          - os: macos-latest-xlarge
            python_version: 3.9
          - os: macos-latest-xlarge
            python_version: "3.10"
    steps:
        - uses: actions/checkout@v3
        - name: Start MongoDB {{ matrix.os }}
          if:
            matrix.os == 'macos-latest-xlarge'
          run: |
            brew tap mongodb/brew
            brew install mongodb-community@5.0
            brew services start mongodb-community@5.0
        - name: Start MongoDB {{ matrix.os }}
          if:
            matrix.os == 'windows'
          run: |
            

        - name: Setup python
          uses: actions/setup-python@v2
          with:
            python-version: ${{ matrix.python_version }}
            architecture: x64
        - name: Install dependencies
          run: |
            python3 -m pip install --upgrade pip
            python3 -m pip install -r requirements-dev.txt
            playwright install --with-deps
            python3 -m pip install -e src
        - name: Seed data and run Pytest tests
          run: |
            python3 -m flask --app src.flaskapp seed --filename="src/seed_data.json" --drop
            python3 -m pytest
          env:
            MONGODB_HOST: localhost
            MONGODB_USERNAME: 
            MONGODB_PASSWORD: 
            MONGODB_DATABASE: test 
            MONGODB_PORT: 27017
